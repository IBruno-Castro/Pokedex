<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style/style.css">
    <script defer src="scripts/script.js"></script>
    <link rel="shortcut icon" href="./favicon/pokeball.png" type="image/x-icon">

    <title>Pokédex por Bruno Castro</title>
</head>
<body>
    <main>
        
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/137.gif" 
        alt="Pokémon image" class="pokeImage">

        <h2 class="pokeData">
            <span class="pokeID">#137</span>
            <span class="pokeName">Porygon</span>
        </h2>

        <form action="">
            <div class="search">
                <input type="search">
                <button type="submit">
                    <img src="images/search.svg" alt="search button">
                </button>
            </div>
        </form>
        <div class="buttons">
            <button type="submit" class="prev">
                Anterior
            </button>
            <button type="submit" class="next">
                Próximo
            </button>
        </div>
        <img src="./images/pokédex.png" alt="Pokédex" class="pokedex">
    </main>
</body>
</html>
